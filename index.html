<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body>
    <div class="page">
        <header class="header">
          <img class="header__logo" src="./images/header-logo.svg" alt="Назание сайта: Mesto Russia">
        </header>

        <main class="content">
          <section class="profile">
            <img class="profile__avatar" src="./images/avatar.jpg" alt="Кусто в красной шапке">
            <div class="profile__info">
              <button class="profile__edit-button">
                <img src="./images/edit-button.svg" alt="Ручка">
              </button>
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <p class="profile__description">Исследователь океана</p>
            </div>
              <button class="profile__add-button">
                <img src="./images/add-button.svg" alt="Добавить">
              </button>
          </section>

          <section class="elements">
            <div class="element">
              <img class="element__image" src="images/elements/teriberka.jpg" alt="Дом с иероглифом на стене">
              <div class="element__info">
                <h2 class="element__title">Териберка</h2>
                <button class="element__like-button"></button>
              </div>
            </div>
            <div class="element">
              <img class="element__image" src="images/elements/petergof.jpg" alt="Фонтан на фоне дворца">
              <div class="element__info">
                <h2 class="element__title">Петергоф</h2>
                <button class="element__like-button"></button>
              </div>
            </div>
            <div class="element">
              <img class="element__image" src="images/elements/altai.jpg" alt="Поле с оранжевыми цветами на фоне гор">
              <div class="element__info">
                <h2 class="element__title">Алтай</h2>
                <button class="element__like-button"></button>
              </div>
            </div>
            <div class="element">
              <img class="element__image" src="images/elements/pavlovskoe.jpeg" alt="Водохранилище и скалы">
              <div class="element__info">
                <h2 class="element__title">Павловское водохранилище</h2>
                <button class="element__like-button"></button>
              </div>
            </div>
            <div class="element">
              <img class="element__image" src="images/elements/vyborg.jpg" alt="Улица с брусчаткой">
              <div class="element__info">
                <h2 class="element__title">Выборг</h2>
                <button class="element__like-button"></button>
              </div>
            </div>
            <div class="element">
              <img class="element__image" src="images/elements/ruskeala.jpg" alt="Грот в парке Рускеала">
              <div class="element__info">
                <h2 class="element__title">Рускеала</h2>
                <button class="element__like-button">
                </button>
              </div>
            </div>
          </section>
        </main>

        <footer class="footer">
          <p>&copy; 2021 Mesto Russia</p>
        </footer>

        <div class="popup">
          <div class="popup__container">
            <button class="popup__close-button"></button>
            <h3 class="popup__title">Редактировать профиль</h3>
            <form class="popup__form">
              <input type="text" placeholder="Жак-Ив Кусто" class="popup__input popup__input_name">
              <input type="text" placeholder="Исследователь океана" class="popup__input popup__input_description">
              <button class="popup__submit-button">Сохранить</button>
            </form>
          </div>
        </div>
    </div>
<script src="scripts/index.js"></script>
</body>
</html>

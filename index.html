<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width; initial-scale=1">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body>
    <div class="page">
        <header class="header">
          <img class="header__logo" src="./images/header-logo.svg" alt="Назание сайта: Mesto Russia">
        </header>

        <main class="content">
          <section class="profile">
            <img class="profile__avatar" src="./images/avatar.jpg" alt="Кусто в красной шапке">
            <div class="profile__info">
              <button class="profile__edit-button">
                <img src="./images/edit-button.svg" alt="Ручка">
              </button>
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <p class="profile__description">Исследователь океана</p>
            </div>
              <button class="profile__add-button">
                <img src="./images/add-button.svg" alt="Добавить">
              </button>
          </section>

          <section class="elements">
            <div class="element">
              <img class="element__image" src="images/elements/teriberka.jpg">
              <div class="element__info">
                <h2 class="element__title">Териберка</h2>
                <button class="element__like-button">
                  <img src="images/like-button.svg" alt="Сердечко">
                </button>
              </div>
            </div>
            <div class="element">
              <img class="element__image" src="images/elements/petergof.jpg">
              <div class="element__info">
                <h2 class="element__title">Петергоф</h2>
                <button class="element__like-button">
                  <img src="images/like-button.svg" alt="Сердечко">
                </button>
              </div>
            </div>
            <div class="element">
              <img class="element__image" src="images/elements/altai.jpg">
              <div class="element__info">
                <h2 class="element__title">Алтай</h2>
                <button class="element__like-button">
                  <img src="images/like-button.svg" alt="Сердечко">
                </button>
              </div>
            </div>
            <div class="element">
              <img class="element__image" src="images/elements/pavlovskoe.jpeg">
              <div class="element__info">
                <h2 class="element__title">Павловское водохранилище</h2>
                <button class="element__like-button">
                  <img src="images/like-button.svg" alt="Сердечко">
                </button>
              </div>
            </div>
            <div class="element">
              <img class="element__image" src="images/elements/vyborg.jpg">
              <div class="element__info">
                <h2 class="element__title">Выборг</h2>
                <button class="element__like-button">
                  <img src="images/like-button.svg" alt="Сердечко">
                </button>
              </div>
            </div>
            <div class="element">
              <img class="element__image" src="images/elements/ruskeala.jpg">
              <div class="element__info">
                <h2 class="element__title">Рускеала</h2>
                <button class="element__like-button">
                  <img src="images/like-button.svg" alt="Сердечко">
                </button>
              </div>
            </div>
          </section>
        </main>

        <footer class="footer">
          <p>&copy; 2021 Mesto Russia</p>
        </footer>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body>
    <div class="page">
        <header class="header">
          <img class="header__logo" src="./images/header-logo.svg" alt="Назание сайта: Mesto Russia">
        </header>

        <main class="content">
          <section class="profile">
            <img class="profile__avatar" src="./images/avatar.jpg" alt="Кусто в красной шапке">
            <div class="profile__info">
              <button class="profile__edit-button" type="button">
              </button>
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <p class="profile__description">Исследователь океана</p>
            </div>
              <button class="profile__add-button" type="button">
              </button>
          </section>

          <section class="elements">
          </section>
        </main>

        <footer class="footer">
          <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
        </footer>

        <div class="popup name-popup">
          <div class="name-popup__container">
            <button class="popup__close-button" type="button"></button>
            <h3 class="name-popup__title">Редактировать профиль</h3>
            <form class="name-popup__form" name="edit-profile">
              <input type="text" placeholder="Жак-Ив Кусто" class="name-popup__input name-popup__input_type_name" name="fullname">
              <input type="text" placeholder="Исследователь океана" class="name-popup__input name-popup__input_type_description" name="description">
              <button class="name-popup__submit-button" type="submit">Сохранить</button>
            </form>
          </div>
        </div>

        <div class="popup new-item">
          <div class="new-item__container">
            <button class="popup__close-button" type="button"></button>
            <h3 class="new-item__title">Новое место</h3>
            <form class="new-item__form" name="edit-profile">
              <input type="text" placeholder="Название" class="new-item__input new-item__input_type_name" name="name">
              <input type="text" placeholder="Ссылка на картинку" class="new-item__input new-item__input_type_link" name="link">
              <button class="new-item__submit-button" type="submit">Создать</button>
            </form>
          </div>
        </div>
    </div>

    <div class="popup image-popup">
      <div class="image-popup__container">
        <button class="popup__close-button" type="button"></button>
        <img class="image-popup__image" src="/" alt="Описание">
        <h3 class="image-popup__title">Место</h3>
      </div>
      </div>

    <template class="template" id="templateCard">
      <div class="element">
        <img class="element__image" src="images/elements/pavlovskoe.jpeg" alt="Описание">
        <button class="element__delete-button" type="button"></button>
        <div class="element__info">
          <h2 class="element__title">Название</h2>
          <button class="element__like-button" type="button"></button>
        </div>
      </div>
    </template>

<script src="scripts/index.js"></script>
</body>
</html>
